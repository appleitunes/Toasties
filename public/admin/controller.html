<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Toasties | Admin</title>

        <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-auth.js"></script>
        <script src="../firebase/config.js"></script>

        <link rel="stylesheet" type="text/css" href="login.css">

        <script src="login.js"></script>

        <link rel="icon" href="../images/icon.png" type="images/ico">
    </head>
    <body>
        <div id="not-signed-in">
            <div id="create_account" class="center">
                <h2>Sign Up</h2>
                <input id="create_email" type="email" placeholder="Email">
                <br><br>
                <input id="create_password" type="password" placeholder="Password">
                <br><br>
                <button onclick="startSignUp()">Sign Up</button>
                <br><br>
                Already have an account? <span class="link" onclick="javascript:switchToLogin()">Log In</a>
            </div>

            <div id="login" class="center">
                <h2>Log In</h2>
                <input id="log_email" type="email" placeholder="Email">
                <br><br>
                <input id="log_password" type="password" placeholder="Password">
                <br><br>
                <button onclick="startLogIn()">Log In</button>
                <br><br>
                Don't have an account? <span class="link" onclick="javascript:switchToCreate()">Sign Up</a>
            </div>
        </div>

        <div id="signed-in">
            <button onclick="logout()">Log Out</button>
            <h1 style="text-align:center;">Orders</h1>
            <div class="center" id="data"></div>
        </div>
    </body>
</html>
